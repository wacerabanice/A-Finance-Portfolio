<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contactinfo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>

    <div class="row">

            <div class="col-md-6">
        <form action="/crud/editdata/{{ ddd.id }}" method="POST">

            {% csrf_token %}

            <input value="{{ ddd.name }}" placeholder="Name" class="form-control mt-5" name="name">
            <input value="{{ ddd.email }}" placeholder="Email" class="form-control mt-5" name="email">
            <input value=" {{ ddd.message }}" placeholder="Message" class="form-control mt-5" name="Message">
         <input type="Submit" class="form-control btn btn-success mt-5">
    </form>
            </div>


    </div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
